<!DOCTYPE html>

<html>

<head>
  <title>Ansarada M&L Demo - A-Frame & AR.js</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js?3"></script>

</head>

<body>
  <a-scene  loading-screen="dotsColor: red; backgroundColor: black" arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector
    id="scene">
    <a-assets>
      <!-- <a-asset-item id="drone" src="https://arresource.blob.core.windows.net/arresources/resources/drone/scene.gltf">
      </a-asset-item> -->

      <a-asset-item id="2d" src="resources/2d.glb">
      </a-asset-item>
      <a-asset-item id="flyer" src="resources/butterf.glb"></a-asset-item>

      <a-asset-item id="city" src="https://arresource.blob.core.windows.net/arresources/resources/city/scene.gltf">
      </a-asset-item>
    </a-assets>

    <!-- <a-marker preset="hiro" id="markerA" raycaster="objects: .clickable" emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;">
      <a-entity light="type: hemisphere; intensity: 0.6"></a-entity>
      <a-entity position="70 100 0" light="type: directional; 
      castShadow: true;
      intensity: 5;
      shadowCameraVisible: true;"></a-entity>

      <a-entity id="jet-model" gltf-model="#drone" position="0 0 0" scale="0.05 0.05 0.05"
        light="type: ambient; intensity: 0.5;" animation-mixer="clip: *; loop: repeat" class="clickable"
        gesture-handler>
      </a-entity>
    </a-marker> -->

    <!-- <a-marker preset="kanji" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
      id="markerA">
      <a-entity id="bowser-model" gltf-model="#city" position="0 0 0" scale="0.002 0.002 0.002" class="clickable"
        gesture-handler>
      </a-entity>
    </a-marker> -->

    <a-marker preset="kanji" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
      id="markerA">

      <!-- <a-entity light="type: hemisphere; intensity: 0.6"></a-entity> -->
      <a-entity position="70 100 0" light="type: directional; color: #FFF5EE;
      castShadow: true;
      intensity: 4;
      shadowCameraVisible: true;"></a-entity>
      <a-entity light="type: ambient; intensity: 1.5;" id="bowser-model" gltf-model="#city" position="0 0 0"
        scale="0.0015 0.0015 0.0015" class="clickable" gesture-handler>
      </a-entity>
    </a-marker>

    <a-marker preset="custom" type="pattern" url="markers/letterA.patt" raycaster="objects: .clickable"
      emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="marker2D">
      <a-entity light="type: ambient; intensity: 1.5;" id="bowser-model" gltf-model="#2d" position="0 0 0"
        scale="0.2 0.2 0.2" class="clickable" gesture-handler2>
      </a-entity>
    </a-marker>

    <a-marker preset="hiro">
      <a-entity position="100 100 0" light="type: directional; color: #750d20;intensity: 4;"></a-entity>
      <a-entity 
        rotation="0 90 0"
        cursor='rayOrigin: mouse' 
        scale="0.5 0.5 0.5" id='animated-model'
        animation-mixer="clip: *; loop: repeat; timeScale: 1" 
        position="-1 -1 -1"
        gltf-model='#flyer'>
      </a-entity>
      <a-entity 
        rotation="0 90 0"
        cursor='rayOrigin: mouse' light="type: ambient; color: red;intensity: 1.5" scale="0.5 0.5 0.5"
        position="1 1 1" id='animated-model' animation-mixer="clip: *; loop: repeat; timeScale: 2"
        gltf-model='#flyer'>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
